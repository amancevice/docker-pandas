name: build
on:
  pull_request:
  push:
    paths:
      - .github/**/*.yml
      - Dockerfile*
      - Pipfile.lock
jobs:
  build-multiarch:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        file:
          - Dockerfile
          # - Dockerfile.alpine
          - Dockerfile.jupyter
          - Dockerfile.slim
    steps:
      - uses: actions/checkout@v4
      - name: lint ${{ matrix.file }}
        uses: ./.github/actions/lint
        with:
          file: ${{ matrix.file }}
      - name: build ${{ matrix.file }}
        uses: ./.github/actions/build
        with:
          file: ${{ matrix.file }}
  build-amd64:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        file:
          - Dockerfile.alpine
    steps:
      - uses: actions/checkout@v3
      - name: lint ${{ matrix.file }}
        uses: ./.github/actions/lint
        with:
          file: ${{ matrix.file }}
      - name: build ${{ matrix.file }}
        uses: ./.github/actions/build
        with:
          file: ${{ matrix.file }}
          platforms: linux/amd64
