name: build
on:
  pull_request:
  push:
    paths:
      - Dockerfile*
      - Pipfile.lock
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        file:
          - Dockerfile
          - Dockerfile.alpine
          - Dockerfile.jupyter
          - Dockerfile.slim
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: npm install -g dockerlint
      - run: dockerlint -f ${{ matrix.file }}
      - run: pip install pipenv
      - run: make ${{ matrix.file }}
