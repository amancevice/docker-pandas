name: build
on:
  pull_request:
  push:
    paths:
      - Dockerfile
      - Pipfile.lock
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm install -g dockerlint
      - run: dockerlint
  build:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        target:
          - alpine
          - jupyter
          - latest
          - slim
    steps:
      - uses: actions/checkout@v3
      - run: make ${{ matrix.target }}
