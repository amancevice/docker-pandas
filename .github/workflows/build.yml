name: build
on:
  pull_request:
  push:
    paths:
      - Dockerfile*
      - Pipfile.lock
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        file:
          - Dockerfile
          - Dockerfile.jupyter
          - Dockerfile.slim
        platform:
          - linux/amd64
          - linux/arm64
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/lint
        with:
          file: ${{ matrix.file }}
      - uses: ./.github/actions/build
        with:
          file: ${{ matrix.file }}
          platform: ${{ matrix.platform }}
  alpine:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/lint
        with:
          file: Dockerfile.alpine
      - uses: ./.github/actions/build
        with:
          file: Dockerfile.alpine
          platform: linux/amd64
